<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanical Workshop System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a action="/templates/home.html" class="navbar-brand" href="/home"
          >Oficina</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/order">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href="/search">Search</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-details {
      display: flex;
      margin-top: 20px;
    }

    .left-column,
    .middle-column {
      flex: 1;
      margin-right: 20px;
    }

    .services {
      margin-top: 20px;
    }

    .service-options {
      display: flex;
      flex-wrap: wrap;
    }

    .service {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .total {
      margin-top: 20px;
    }

    .save-button {
      text-align: right;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ordem de Serviço</h1>
        <div class="print-button">
          <button onclick="window.print()">Imprimir</button>
        </div>
      </div>
      <fieldset>
        <div class="order-details">
          <div class="left-column">
            <label for="order-id">Ordem ID:</label>
            <input type="text" id="order-id" readonly class="form-control" />
            <label for="cnpj-cpf">CNPJ/CPF:</label>
            <input type="text" id="cnpj-cpf" readonly class="form-control" />
          </div>
          <div class="middle-column">
            <label for="number-plate">Placa:</label>
            <input type="text" id="number-plate" class="form-control" />
          </div>
        </div>
      </fieldset>

      <div class="services">
        <fieldset>
          <legend>Lista de Serviços</legend>
          <div class="service-options">
            <!-- Service options will be populated dynamically -->
          </div>
        </fieldset>
        <div class="total">
          <p>Total: R$<span id="total">0</span></p>
        </div>
        <div class="save-button">
          <button class="btn btn-primary">Salvar Ordem</button>
        </div>
      </div>
    </div>
  </body>
</html>
