      <form id="clientForm"action="register.html" method="post" class="input-group mb3">

        

          <fieldset class="client-field">

              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
          </select>
            <input type="text" id="city" name="city" placeholder="Cidade" />

              <button type="submit" class="float-end">Register Client</button>
            </div>
          </fieldset>
          </div>
          
        </div>
         
      </form>

    <script>
      //jquery_validar_cpf
       $(document).ready(function() {
            $('#cpf').blur(function() {
                let cpf = $(this).val();
                if (!isValidCPF(cpf)) {
                    alert('CPF inválido');ß
                }
            });
        });
        
        //jquery_validar_cnpj
        $(document).ready(function() {
            $('#cnpj').blur(function() {
                let cnpj = $(this).val();
                if (!isValidCNPJ(cnpj)) {
                    alert('CNPJ inválido');
                }
            });
        });


        $(document).ready(function() {
          $('#CEP').blur(function() {
              let cep = $(this).val();
              if (!isValidCEP(cep)) {
                  alert('CEP inválido');
              }
          });
      });

      //jquery que valida se o form foi enviado ou não
      $(document).ready(function() {
    $('#clientForm').submit(function(event) {
        event.preventDefault(); 
        var formData = $(this).serialize();
        
        $.ajax({
            url: '/register', 
            method: 'POST', 
            data: formData, 
            success: function(response) {
                alert('Formulário enviado com sucesso!');

                $('#clientForm')[0].reset();
            },
            error: function(xhr, status, error) {
                alert('Erro ao enviar o formulário. Por favor, tente novamente mais tarde.');
            }
        });
    });
});

    </script>
